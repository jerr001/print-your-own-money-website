<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Gideon Ijidakinro | Author</title>
    <meta
      name="description"
      content="Contact Gideon Ijidakinro. Send a message, request media, or connect with the author."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <a href="index.html" class="nav-logo">Gideon Ijidakinro</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="book.html">Book</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section class="contact-section">
        <h1>Contact Gideon Ijidakinro</h1>
        <form
          id="contactForm"
          action="https://formsubmit.co/ijidakinrogideon@gmail.com"
          method="POST"
        >
          <!-- Formsubmit hidden fields -->
          <input
            type="hidden"
            name="_next"
            value="https://yourdomain.com/contact.html?success=1"
          />
          <input type="hidden" name="_captcha" value="false" />
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              autocomplete="name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn-primary">Send Message</button>
          <div id="formSuccess" class="form-success" style="display: none">
            Thank you for your message! Gideon will get back to you soon.
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Gideon Ijidakinro. All rights reserved.</p>
        <nav>
          <a href="index.html">Home</a> | <a href="about.html">About</a> |
          <a href="book.html">Book</a> |
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
